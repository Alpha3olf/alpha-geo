name: cargo-tag

on:
  workflow_dispatch:
    inputs:
      ver:
        description: version
        required: true
        default: '0'
  workflow_call:
    outputs:
      ver:
        description: tag version
        value: ${{ jobs.cargo-tag.outputs.ver }}

jobs:
  cargo-tag:
    runs-on: "ubuntu-latest"
    outputs:
          ver: ${{ steps.get.outputs.ver }}
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3

      - 
        name: Get
        id: get
        shell: bash
        run: |
          echo ver=$(awk -F ' = ' '$1 ~ /version/ { gsub(/["]/, "", $2); printf("%s",$2) }' Cargo.toml) >> $GITHUB_OUTPUT

