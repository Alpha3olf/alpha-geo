name: test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  call-from-global:
    uses: Alpha3olf/alpha-geo/.github/workflows/cargo-tag.yml@main
  call-from-local:
    uses: ./.github/workflows/cargo-tag.yml
  new-tag:
    needs:
      - call-from-global
      - call-from-local
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create new tag
        run: |
          echo ${{ needs.call-from-global.outputs.ver }}
          echo ${{ needs.call-from-local.outputs.ver }}
  matrix-tag:
    strategy:
      matrix:
        target: [dev, stage, prod]
    uses: ./.github/workflows/cargo-tag.yml
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create new tag
        run: |
          echo ${{ matrix.target }} -${{ jobs.call-from-global.outputs.ver }}
  